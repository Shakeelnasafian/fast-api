<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carsharing Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Welcome to the Car Sharing Service</h1>
        <p class="text-gray-600 mb-6">Search for the car you need:</p>
        <form action="search" method="post" class="space-y-6">
            <div>
                <label for="doors" class="block text-sm font-medium text-gray-700 mb-1">Number of doors</label>
                <input type="number" id="doors" name="doors" min="1" max="5" required
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="size" class="block text-sm font-medium text-gray-700 mb-1">Size</label>
                <select id="size" name="size" required
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="s" selected>Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                </select>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition">
                Search
            </button>
        </form>
    </div>
</body>
</html>
