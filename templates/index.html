<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carsharing Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Top search bar stripe -->
    <div class="bg-white shadow-md px-6 py-4 flex flex-wrap items-center justify-between">
        <form action="search" method="post" class="flex flex-wrap gap-4 w-full">
            <div class="basis-1/2">
                <label for="doors" class="sr-only">Number of doors</label>
                <input type="number" id="doors" name="doors" min="1" max="5" required placeholder="Doors"
                    class="border border-gray-300 w-full rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="basis-1/5">
                <label for="size" class="sr-only">Size</label>
                <select id="size" name="size" required
                    class="border border-gray-300 w-full rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="s" selected>Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                </select>
            </div>
            <div class="basis-1/5">
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-700 transition">
                    Search
                </button>
            </div>
        </form>
    </div>

    <!-- Main content section below the stripe -->
    <div class="p-6 max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to the Car Sharing Service</h1>
        <p class="text-gray-600 mb-6">Here you can browse the available cars matching your preferences.</p>

        <!-- Example list placeholder -->
        <ul class="space-y-4">
            {% for car in cars %}
            <li class="bg-white p-4 rounded-md shadow flex justify-between items-center">
                <span>ðŸš— {{ car.transmission }} - {{ car.doors }} doors - {{ car.size }} - {{ car.fuel }}</span>
                <span class="text-sm text-gray-500">Available</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
